<template name="BT">
  <div class="payment-form {{paymentFormStatusClass}}">
    <div class="row">
      <div class="overlay">
        <h1 class="overlay__message">
          Processing...
        </h1>
      </div>
    </div>

    <div class="row">
      <h2>Checkout</h2>

      <hr>

      <form id="checkout" method="post" action="/checkout">
        <h3>Details</h3>
        <div class="row">
          <label for="firstName" class="columns small-12 large-6">
            First Name
            <input type="text" name="firstName" required>
          </label>

          <label for="lastName" class="columns small-12 large-6 ">
            Last Name
            <input type="text" name="lastName" required>
          </label>
        </div>

        <h3>Payment</h3>
        <div class="row">
          <div id="dropin" class="columns small-12"></div>
        </div>

        <div class="row">
          <div class="columns small-12">
            <button type="submit">Complete Your Purchase</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</template>

<template name="confirmationBT">
  <div class="row">
    <h2>Order Complete</h2>
    <h1>Thank you!</h1>
     {{#linkTo route="BT"}}
       Take me back! I want to buy more stuff!
     {{/linkTo}}
  </div>
</template>
