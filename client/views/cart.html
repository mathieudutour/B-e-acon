<template name="cart">
  <div class="checkout{{#if checkoutActive}} checkout--active{{/if}}">
    <table class="checkout__summary">
      <thead>
        <tr>
          <th>Your Order</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th colspan="2">Total <span class="checkout__total">{{currency cartitems.total}}</span>
          </th>
        </tr>
      </tfoot>
      {{#each cartItems}}
      <tr>
        <td>{{quantity}}</td>
        <td>{{product.name}}</td>
        <td>{{currency price}}</td>
        <td><span class="label-important label removeci">X</span>
        </td>
      </tr>
      {{/each}}
      <tbody>
      </tbody>
    </table>

    <button class="checkout__option checkout__option--silent checkout__cancel"><i class="fa fa-angle-left"></i> Continue shopping</button>
    <button class="pay-now-btn checkout__option checkout__option--loud">Pay now</button>
    {{#if payNow}}
      {{> BT}}
    {{/if}}
    <a class="checkout__button" href="#">Checkout</a>
    <!-- /checkout -->
  </div>
</template>
