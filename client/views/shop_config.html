<template name="shop_config">

<header role="banner" class="navbar navbar-fixed-top navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button data-toggle="collapse-side" data-target=".side-collapse" data-target-2=".side-collapse-container" type="button" class="navbar-toggle pull-left"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
        </div>
        <div class="navbar-inverse side-collapse in">
          <nav role="navigation" class="navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a id="settings">Settings</a></li>
              <li><a id="colors">Colors</a></li>
              <li><a id="menu">Menu</a></li>
              <li><a id="sales">Sales</a></li>
            </ul>
          </nav>
        </div>
      </div>
</header>
  
  <form>
    <div class="userApp">
      <div class="infoTab{{#if settings}} show{{/if}}">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Company name:</h3>
            </div>
            <ul class="list-group">
              <li class="list-group-item">
                <div class="row toggle" id="dropdown-detail-1" data-toggle="detail-1">
                  <div class="col-xs-12">
                    <input type="text" id="companyName" class="form-control" value="{{companyName}}"/><br/>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Company motto:</h3>
            </div>
            <ul class="list-group">
              <li class="list-group-item">
                <div class="row toggle" id="dropdown-detail-1" data-toggle="detail-1">
                  <div class="col-xs-12">
                    <input type="text" id="companyMotto" class="form-control" value="{{companyMotto}}"/><br/>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Beacon ID:</h3>
            </div>
            <ul class="list-group">
              <li class="list-group-item">
                <div class="row toggle" id="dropdown-detail-1" data-toggle="detail-1">
                  <div class="col-xs-12">        
                    <input type="text" id="beaconID" class="form-control" value="{{beacon}}"/><br/>
                    </div>
                </div>
              </li>
            </ul>
          </div>
      </div>

      <div class="colorTab{{#if colors}} show{{/if}}">
        <span>Choose your background colour:</span>
        <input type="text" id="colorBackground" name="colorBackground" value="{{colorBackground}}" /><br/>

        <span>Choose your main colour:</span>
        <input type="text" id="colorMain" name="colorMain" value="{{colorMain}}" /><br/>

        <span>Choose your text colour:</span>
        <input type="text" id="colorText" name="colorText" value="{{colorText}}" /><br/>
        <div id="colorpicker"></div>
      </div>

      <div class="menuTab{{#if menu}} show{{/if}}">
        <span>Menu:</span><br/>
        <button id="nextSection">Add section</button>
        <div id="companyMenu">
          {{#each sections}}
            {{> menuList}}
          {{/each}}
        </div>

      </div>
      
      <div class="salesTab{{#if sales}} show{{/if}}">
        nothing to show, nothing to hidde.
      </div>
    </div>
    
    <input type="submit" value="Submit"/>
  </form>

</template>

<template name="menuList">
<div>
  <ul>
    <input type="text" name="sectionName" value="{{name}}" id="name_{{_id._str}}">
    <input type="text" name="sectionDescription" value="{{description}}" id="description_{{_id._str}}">
    <button class="nextItem">Add item</button>
    <button class="removeSection">Remove section</button>
    {{#each items}}
    <div>
    <li>
      <input type="text" name="itemName" value="{{name}}" id="name_{{_id._str}}">
      <input type="text" name="itemDescriptione" value="{{description}}" id="description_{{_id._str}}">
      <input type="text" name="itemPrice" value="{{price}}" id="price_{{_id._str}}">
      <button class="removeItem" id="{{_id}}">Remove item</button>
    </li>
    </div>
    {{/each}}
  </ul>
</div>
</template>
